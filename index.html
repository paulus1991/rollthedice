<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Arbutus' rel='stylesheet'>
        <title>Roll The Dice</title>
    </head>

    <body>
        <h1>ROLL THE DICE</h1>
        <div class="wrapper clearfix">
             <button class="trigger">How to Play!</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>First Player who reaches score 100 won!</h1>
        </div>
    </div>
	
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-grid"></i>New game</button>
            <button class="btn-roll"><i class="ion-clock"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-clipboard"></i>Hold</button>
            
            <input type="text" placeholder="Final score" class="final-score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        <hr>
        
      
        <script src="main.js"></script>
        <footer>
        &copy;~Copyright ROLL THE DICE~
        </footer>
    </body>
</html>
